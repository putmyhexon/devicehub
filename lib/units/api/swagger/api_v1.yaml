        description: Group identifier
        required: true
        schema:
          type: string
      - name: email
        in: path
        description: User identifier (email)
        required: true
        schema:
          type: string
      - name: fields
        in: query
        description: Comma-separated list of user fields; only listed fields will
          be returned in response
        schema:
          type: string
      responses:
        "200":
          description: Group user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        default:
          description: |
            Unexpected Error:
              * 401: Unauthorized => bad credentials
              * 404: Not Found => unknown group or device or user
              * 500: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResponse'
    put:
      tags:
      - groups
      summary: Adds a user into a group
      description: Adds a user into a group owned by you
      operationId: addGroupUser
      parameters:
      - name: id
        in: path
        description: Group identifier
        required: true
        schema:
          type: string
      - name: email
        in: path
        description: User identifier (email)
        required: true
        schema:
          type: string
      responses:
